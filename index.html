<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5702639677.js"></script>
    <title>Promentor</title>
    <style media="screen">
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  min-height: 100vh;
  overflow-x: hidden;
  background: rgb(5,32,49);
  background: linear-gradient(90deg, rgba(5,32,49,1) 0%, rgba(122,193,186,1) 67%, rgba(95,193,190,1) 100%);
}
::-webkit-scrollbar{
  width: 6px;
  height: 6px;
}
::-webkit-scrollbar-track{
  background-image: linear-gradient(to right, rgba(204, 203, 203, 0.863), #f7f7f7);
}
::-webkit-scrollbar-thumb{
  background: linear-gradient(rgb(40, 69, 196), rgb(119, 119, 119));
}
::-webkit-scrollbar-thumb:hover{
  background: linear-gradient(rgb(88, 111, 212), rgb(165, 164, 164));
}        
header{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding: 30px 100px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
  margin-top: -20px;  
}
.logo{
  width: 8em;

}
.navigation a {
  position: relative;
  font-size: 1.1em;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  margin-left: 20px;
  padding: 6px 15px;
  transition: .5s;
  pointer-events: none;
}
.navigation a:hover,
.navigation a.active{
  color: #333;
}
.navigation a span {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 30px;
  z-index: -1;
  transform: scale(0);
  opacity: 0;
  transition: .5s;
}
.navigation a:hover span,
.navigation a.active span{
  transform: scale(1);
  opacity: 1;
}

.parallax{
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 75vh;
  background: url(background.png) no-repeat;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  opacity: 0;
  transform: translateY(50px);
  animation: floatIn 1s forwards;
}
@keyframes floatIn {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
#text{
  position: absolute;
  font-size: 5em;
  color: #ffffff;
  text-shadow: 2px 4px 5px #1b283a;
}
.start {
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
}

.get_start{
text-decoration: none;
background-color: #ffffff;
color: rgba(0, 0, 0, 0.7); /* 50% transparency */
padding: 15px 15px;
border-radius: 10px;
font-size: 25px;
font-family: Copperplate Gothic;
font-weight: 700;
position: relative;
justify-content: space-between;
align-items: center;
display: inline-block;
margin-top: -200px;
}
/* Add this to the existing CSS code */

/* Responsive navbar styles */
@media only screen and (max-width: 768px) {
  header {
    padding: 20px;
    flex-direction: column;
    align-items: center;
  }
  .logo {
    width: 5em;
  }
  .navigation {
    flex-direction: column;
    align-items: center;
  }
  .navigation a {
    margin-left: 0;
    padding: 10px;
    font-size: 1em;
  }
  .navigation a span {
    display: none;
  }
}
@media only screen and (max-width: 768px) {
  .navigation a {
    margin-bottom: 20px; /* Add this line */
  }
}

@media only screen and (max-width: 480px) {
  header {
    padding: 10px;
  }
  .logo {
    width: 3em;
  }
  .navigation a {
    font-size: 0.8em;
  }
}

/* Add this to the existing CSS code */

/* Responsive H2 styles */
@media only screen and (max-width: 768px) {
  #text {
    font-size: 3em;
  }
}

@media only screen and (max-width: 480px) {
  #text {
    font-size: 2em;
  }
}

@media only screen and (max-width: 320px) {
  #text {
    font-size: 1.5em;
  }
}

    </style>
</head>
<body>
  <header>
<img src="pm2.png" class="logo">
      <nav class="navigation">
          <a href="index.html" class="active">HOME<span></span></a>
          <a href="about.html">About<span></span></a>
          <a href="project.html">Projects<span></span></a>
          <a href="resource.html">Resources<span></span></a>
          <a href="workshop.html">Workshops<span></span></a>
          <a href="feedback.html">Feedback<span></span></a>
          <a href="contact.html">Contact Us<span></span></a>
          <a href="profile.html"><i class="fa-regular fa-user"></i></a>
      </nav>
  </header>
    <div class="login">
    <section class="parallax">
        <h2 id="text">Work with your Ideal</h2>
      </section>
      <div class="start">

      <a href="login.html" class="get_start">Get Started</a>
    </div>
</div>




<script>
  // Disable right-click
document.addEventListener('contextmenu', (e) => e.preventDefault());

function ctrlShiftKey(e, keyCode) {
  return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
}

document.onkeydown = (e) => {
  // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
  if (
    event.keyCode === 123 ||
    ctrlShiftKey(e, 'I') ||
    ctrlShiftKey(e, 'J') ||
    ctrlShiftKey(e, 'C') ||
    (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
  )
    return false;
};
</script>




</body>
</html>
