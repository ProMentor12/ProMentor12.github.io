<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promentor</title>
    <style media="screen">
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  min-height: 100vh;
  overflow-x: hidden;
  background: rgb(5,32,49);
  background: linear-gradient(90deg, rgba(5,32,49,1) 0%, rgba(122,193,186,1) 67%, rgba(95,193,190,1) 100%);
  overflow: hidden;
}
::-webkit-scrollbar{
  width: 6px;
  height: 6px;
}
::-webkit-scrollbar-track{
  background-image: linear-gradient(to right, rgba(204, 203, 203, 0.863), #f7f7f7);
}
::-webkit-scrollbar-thumb{
  background: linear-gradient(rgb(40, 69, 196), rgb(119, 119, 119));
}
::-webkit-scrollbar-thumb:hover{
  background: linear-gradient(rgb(88, 111, 212), rgb(165, 164, 164));
}        
header{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding: 30px 100px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
  margin-top: -20px;   
}
.logo{
  width: 8em;

}
.navigation a {
  position: relative;
  font-size: 1.1em;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  margin-left: 20px;
  padding: 6px 15px;
  transition: .5s;
}
.navigation a:hover,
.navigation a.active{
  color: #333;
}
.navigation a span {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 30px;
  z-index: -1;
  transform: scale(0);
  opacity: 0;
  transition: .5s;
}
.navigation a:hover span,
.navigation a.active span{
  transform: scale(1);
  opacity: 1;
}


.form-box{
  width: 380px;
  height: 440px;
  background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0));
  background-position: center;
  background-repeat: no-repeat;
  box-shadow: 1px 1px 10px rgba(1, 1, 1, 0.4);
  background-size: cover;
  position: relative;
  margin: 6% auto;
  padding: 5px;
  margin-top: 130px;
  border-radius: 30px;
  opacity: .9;
  overflow: hidden;
  backdrop-filter: blur(20px);



}
.button-box{
  width: 220px;
  margin: 35px auto;
  position: relative;
  box-shadow: 0 0 20px 9px #2428ff1f;
}
.toggle-btn{
  padding: 10px 30px;
  cursor: pointer;
  background: transparent;
  border: 0;
  outline: none;
  position: relative;
  color: white;
}
#btn{
  top: 0;
  left: 0;
  position: absolute;
  width: 110px;
  height: 100%;
  background: linear-gradient(to right, rgb(40, 69, 196), rgb(119, 119, 119));
  border-radius: 30px;
  transition: .5s;
}
p{
  color: white;
  text-align: center;
  margin-top: -15px;
  font-size: 20px;
  font-weight: bolder;
  margin-bottom: 10px;
}
.direct-sign{
  margin: 30px auto;
  text-align: center;
  margin-top: 13px;
}
.direct-sign img{
  width: 30px;
  margin: 0 25px;
  box-shadow: 0 0 20px 0 #7f7f7f3d;
  cursor: pointer;
  margin-bottom: 10px;
  background: linear-gradient(to right, rgb(40, 69, 196), rgb(119, 119, 119));
  padding: 5px 5px;
  border-radius: 30px;
}
.input-group{
  top: 180px;
  position: absolute;
  width: 280px;
  transition: .5s;
}
.input-field{
  width: 100%;
  padding: 10px 0;
  border-top: 0;
  border-left: 0;
  border-right: 0;
  border-bottom: 1px solid #e7e7e7;
  outline: none;
  background: transparent;
  color: white;
}
.input-field::placeholder {
  color: #e7e7e7; /* Change the color to your desired color */
}
.submit-btn{
  width: 85%;
  padding: 10px 30px;
  cursor: pointer;
  display: block;
  margin: auto;
  background: linear-gradient(to right, rgb(40, 69, 196), rgb(119, 119, 119));
  border: 0;
  outline: none;
  border-radius: 30px;
  color: white;
}
.check-box{
  margin: 30px 10px 30px 0px;
  border-radius: 50px;
}
input[type="checkbox"] {
  border-radius: 100px;
}
span{
  color: #e7e7e7;
  font-size: 12px;
  bottom: 68px;
  position: absolute;
}
#login{
  left: 50px;
}
#register{
  left: 450px;
}
/* Add this to the existing CSS code */

/* Responsive navbar styles */
@media only screen and (max-width: 768px) {
  header {
    padding: 20px;
    flex-direction: column;
    align-items: center;
  }
  .logo {
    width: 5em;
  }
  .navigation {
    flex-direction: column;
    align-items: center;
  }
  .navigation a {
    margin-left: 0;
    padding: 10px;
    font-size: 1em;
  }
  .navigation a span {
    display: none;
  }
}
@media only screen and (max-width: 768px) {
  .navigation a {
    margin-bottom: 20px; /* Add this line */
  }
}
@media only screen and (max-width: 480px) {
  header {
    padding: 10px;
  }
  .logo {
    width: 3em;
  }
  .navigation a {
    font-size: 0.8em;
  }
}

    </style>
</head>
<body>
    <header>
  <img src="promentor.png" class="logo">
        <nav class="navigation">
            <a href="index.html" class="active">HOME<span></span></a>
            <a href="about.html">About<span></span></a>
            <a href="project.html">Projects<span></span></a>
            <a href="resource.html">Resources<span></span></a>
            <a href="workshop.html">Workshops<span></span></a>
            <a href="feedback.html">Feedback<span></span></a>
            <a href="contact.html">Contact Us<span></span></a>
        </nav>
    </header>
    <div class="wrapper">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button class="toggle-btn" onclick="login()">Login</button>
          <button class="toggle-btn" onclick="register()">Register</button>
        </div>
        <p>Join us with</p>
        <div class="direct-sign">
          <img src="https://img.icons8.com/ios-filled/50/FFFFFF/google-logo.png" alt="">
          <img src="https://img.icons8.com/ios-filled/50/FFFFFF/mac-os.png" alt="">
        </div>        
        <form action="" id="login" class="input-group">
          <input type="text" class="input-field" placeholder="User Id" required>
          <input type="email" class="input-field" placeholder="Email Id" required>
          <input type="password" class="input-field" placeholder="Password" required>
          <input type="checkbox" class="check-box"><span>Remember Password</span>
          <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form action="" id="register" class="input-group">
          <input type="text" class="input-field" placeholder="User Id" required>
          <input type="email" class="input-field" placeholder="Email Id" required>
          <input type="password" class="input-field" placeholder="Password" required>
          <input type="checkbox" class="check-box"><span>Keep me logged in</span>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>




    </div>









<script>
 // Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
import { getFirestore, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

// Your web app's Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyBhiboEoHCmdG4eHdBeUacUY6EKDZMiGj0",
    authDomain: "rankmaster-2007.firebaseapp.com",
    projectId: "rankmaster-2007",
    storageBucket: "rankmaster-2007.appspot.com",
    messagingSenderId: "481619433177",
    appId: "1:481619433177:web:5be2893aa094dbcc2b10c8",
    measurementId: "G-NXE1T8RZ7H"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);  // Initialize Firebase Authentication
const db = getFirestore(app); // Initialize Firestore

// Function to handle user registration
async function registerUser(event) {
    event.preventDefault();  // Prevent the form from refreshing the page

    const name = document.getElementById("reg-name").value;
    const email = document.getElementById("reg-email").value;
    const password = document.getElementById("reg-password").value;
    const age = document.getElementById("reg-age").value;

    try {
        // Register the user in Firebase Authentication
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        console.log("User registered:", user.email);

        // Save additional user data in Firestore
        await setDoc(doc(db, "users", user.uid), {
            name: name,
            email: email,
            age: age
        });

        // Display success message
        document.getElementById("reg-message").innerText = "User registered successfully!";
        document.getElementById("reg-message").style.color = "green";
    } catch (error) {
        console.error("Error registering user:", error);
        document.getElementById("reg-message").innerText = error.message;
        document.getElementById("reg-message").style.color = "red";
    }
}

// Function to handle user login
async function loginUser(event) {
    event.preventDefault();  // Prevent the form from refreshing the page

    const email = document.getElementById("log-email").value;
    const password = document.getElementById("log-password").value;

    try {
        // Sign in the user with email and password
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        console.log("User logged in:", user.email);

        // Fetch additional user data from Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
            const userData = userDoc.data();
            console.log("User data:", userData);

            // Display user data
            document.getElementById("userData").innerText = `Welcome, ${userData.name}! Your age is ${userData.age}.`;
        } else {
            console.log("No user data found in Firestore");
            document.getElementById("userData").innerText = "No additional user data found.";
        }

        // Display success message
        document.getElementById("log-message").innerText = "User logged in successfully!";
        document.getElementById("log-message").style.color = "green";
    } catch (error) {
        console.error("Error logging in user:", error);
        document.getElementById("log-message").innerText = error.message;
        document.getElementById("log-message").style.color = "red";
    }
}

// Attach the functions to the global scope
window.registerUser = registerUser;
window.loginUser = loginUser;

</script>
<script>
  var x = document.getElementById("login");
  var y = document.getElementById("register");
  var z = document.getElementById("btn");
  function register(){
    x.style.left = "-400px";

  function login(){

</script>    
<script>
  // Disable right-click
document.addEventListener('contextmenu', (e) => e.preventDefault());

function ctrlShiftKey(e, keyCode) {
  return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
}

document.onkeydown = (e) => {
  // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
  if (
    event.keyCode === 123 ||
    ctrlShiftKey(e, 'I') ||
    ctrlShiftKey(e, 'J') ||
    ctrlShiftKey(e, 'C') ||
    (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
  )
    return false;
};
</script>
