<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Absence Adjustment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #ffffff;
      }
      h1 {
        text-align: center;
        font-size: 40px;
        text-shadow: 2px 4px 5px #1b283a;
      }
      #day {
        display: block;
        margin: 20px auto;
        padding: 10px 5px;
        font-size: 16px;
        color: #ccc;
        background-color: #333;
        border: none;
        outline: none;
        border-radius: 5px;
      }
      #day:hover {
        background-color: #5e5c5c;
      }
      .file-buttons-container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap; /* Ensure buttons wrap on smaller screens */
      }
      .teacher-list {
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        color: #000;
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        max-width: 800px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .teacher-item {
        flex: 1 1 30%; /* Each teacher item takes 30% width */
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .teacher-item label {
        margin-left: 10px;
      }
      .output {
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        color: #000;
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        max-width: 800px;
      }
      button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #5e5c5c;
      }
      div.file-input {
        text-align: center;
        font-size: 16px;
        margin-bottom: 20px;
      }
      #file-input {
        display: none;
      }
      #file-name {
        margin-left: 10px;
        font-size: 16px;
        color: #ccc;
      }
      .powered-by {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
        color: #ffffff;
        padding: 5px;
        border-radius: 5px;
      }
      .powered-by a {
        color: #ffffff;
        text-decoration: none;
      }
      .powered-by a:hover {
        text-decoration: underline;
      }

      /* Responsive Styles */
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 30px;
        }

        .file-buttons-container {
          flex-direction: column;
          align-items: center;
        }

        .teacher-list {
          max-width: 100%;
          padding: 10px;
        }

        .teacher-item {
          flex: 1 1 45%; /* On smaller screens, items take 45% width */
        }

        button {
          font-size: 14px;
          padding: 8px 16px;
        }

        .powered-by {
          bottom: 20px; /* Slightly lower on smaller screens */
          right: 20px; /* A bit more spaced out */
        }
      }

      @media screen and (max-width: 480px) {
        h1 {
          font-size: 24px; /* Smaller font size for very small screens */
        }

        .teacher-item {
          flex: 1 1 100%; /* Teacher items will take 100% width on very small screens */
        }

        button {
          width: 100%; /* Full width buttons on small screens */
        }

        .powered-by {
          font-size: 12px; /* Smaller font size for the powered by section */
          bottom: 10px; /* Even lower on small screens */
          right: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Teacher Absence Adjustment</h1>

    <div class="file-input">
      <button id="custom-file-btn">Choose File</button>
      <input type="file" id="file-input" accept=".txt" />
      <span id="file-name">No file chosen</span>
    </div>

    <div class="file-buttons-container">
      <div class="day-selection">
        <select id="day">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>
      </div>
      <button id="submit-btn" disabled>Submit</button>
    </div>
    <div class="powered-by">
      Powered by
      <a href="https://www.rankmaster.com" target="_blank">RankMaster</a>
    </div>

    <!-- Teacher List Section -->
    <div class="teacher-list" id="teacher-list">
      <!-- Teachers will be dynamically added here -->
    </div>

    <!-- Adjustments Output Section -->
    <div class="output" id="output">
      <!-- Adjustments will be displayed here -->
    </div>
    <button id="export-btn" disabled>Export to Excel</button>

    <script>
      let timetable = {};
      const teacherListDiv = document.getElementById("teacher-list");
      const submitButton = document.getElementById("submit-btn");
      const exportButton = document.getElementById("export-btn");

      document
        .getElementById("custom-file-btn")
        .addEventListener("click", () => {
          document.getElementById("file-input").click();
        });

      document
        .getElementById("file-input")
        .addEventListener("change", (event) => {
          const fileName = event.target.files[0]?.name || "No file chosen";
          document.getElementById("file-name").textContent = fileName;
        });

      // Parse timetable data from the text file
      function parseTimetableData(data) {
        const parsedData = {};
        const teacherBlocks = data.split("Teacher: ").slice(1);
        teacherBlocks.forEach((block) => {
          const lines = block.trim().split("\n");
          const teacherName = lines[0].trim();
          const periods = {};
          lines.slice(2).forEach((line) => {
            const match = line.match(/Period (\d+): (.+)/);
            if (match) {
              const period = match[1];
              const details = match[2];
              const dayMatch = details.match(
                /(Monday|Tuesday|Wednesday|Thursday|Friday|Saturday)/g
              );
              const days = dayMatch ? dayMatch : ["All"];
              periods[period] = { details, days };
            }
          });
          parsedData[teacherName] = periods;
        });
        return parsedData;
      }

      function displayTeachers(timetable) {
        teacherListDiv.innerHTML = "";
        Object.keys(timetable).forEach((teacher) => {
          const div = document.createElement("div");
          div.className = "teacher-item";
          div.innerHTML = `
      <input type="checkbox" id="${teacher}" />
      <label for="${teacher}">${teacher}</label>
    `;
          teacherListDiv.appendChild(div);
        });
        submitButton.disabled = false;
      }

      document
        .getElementById("file-input")
        .addEventListener("change", (event) => {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = () => {
              timetable = parseTimetableData(reader.result);
              displayTeachers(timetable);
            };
            reader.readAsText(file);
          }
        });

      function getRandomizedArray(array) {
        return array.sort(() => Math.random() - 0.5);
      }

      submitButton.addEventListener("click", () => {
        const selectedDay = document.getElementById("day").value;
        const selectedTeachers = [];
        Object.keys(timetable).forEach((teacher) => {
          const checkbox = document.getElementById(teacher);
          if (checkbox.checked) {
            selectedTeachers.push(teacher);
          }
        });

        if (selectedTeachers.length === 0) {
          alert("Please select at least one teacher as absent.");
          return;
        }

        const teacherAvailability = {};
        Object.keys(timetable).forEach((teacher) => {
          teacherAvailability[teacher] = {};
          const schedule = timetable[teacher];
          Object.keys(schedule).forEach((period) => {
            const { details, days } = schedule[period];
            teacherAvailability[teacher][period] =
              details === "Free Period" &&
              (days.includes(selectedDay) || days.includes("All"));
          });
        });

        const adjustments = [];
        selectedTeachers.forEach((absentTeacher) => {
          const schedule = timetable[absentTeacher];
          Object.keys(schedule).forEach((period) => {
            const { details, days } = schedule[period];
            if (
              details === "Free Period" ||
              (!days.includes(selectedDay) && !days.includes("All"))
            ) {
              return;
            }

            const availableTeachers = getRandomizedArray(
              Object.keys(teacherAvailability).filter(
                (teacher) =>
                  teacher !== absentTeacher &&
                  !selectedTeachers.includes(teacher) &&
                  teacherAvailability[teacher][period]
              )
            );

            if (availableTeachers.length > 0) {
              const replacementTeacher = availableTeachers[0];
              adjustments.push({
                Teacher: absentTeacher,
                Period: period,
                Class: details.split(" ")[0],
                Replacement: `${
                  details.split(" ")[0]
                } ${selectedDay} Replacement ${replacementTeacher}`,
              });
              teacherAvailability[replacementTeacher][period] = false;
            } else {
              adjustments.push({
                Teacher: absentTeacher,
                Period: period,
                Class: details.split(" ")[0],
                Replacement: `${
                  details.split(" ")[0]
                } - No replacement available`,
              });
            }
          });
        });

        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = "<h2>Adjustments</h2>";

        let currentTeacher = "";
        adjustments.forEach((adjustment) => {
          if (adjustment.Teacher !== currentTeacher) {
            if (currentTeacher) {
              outputDiv.innerHTML += "<br><br>";
            }
            currentTeacher = adjustment.Teacher;
          }
          outputDiv.innerHTML += `
            <p>${adjustment.Teacher} - Period ${adjustment.Period}: ${adjustment.Replacement}</p>
          `;
        });

        exportButton.disabled = false;

        exportButton.onclick = () => {
          exportToExcel(adjustments);
        };

        outputDiv.scrollIntoView({
          behavior: "smooth",
          block: "start",
        });
      });

      // Export to Excel
      function exportToExcel(data) {
        const formattedData = data.map((item) => ({
          Teacher: item.Teacher,
          Period: item.Period,
          Class: item.Class,
          Replacement: item.Replacement,
        }));

        const worksheet = XLSX.utils.json_to_sheet(formattedData);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Adjustments");

        // Create the file and download
        XLSX.writeFile(workbook, "Teacher_Adjustments.xlsx");
      }
    </script>
  </body>
</html>
