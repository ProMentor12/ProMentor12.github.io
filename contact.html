<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style media="screen">
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  min-height: 100vh;
  align-items: center;
  justify-content: center;
  display: flex;
  overflow-x: hidden;
  background: rgb(5,32,49);
  background: linear-gradient(90deg, rgba(5,32,49,1) 0%, rgba(122,193,186,1) 67%, rgba(95,193,190,1) 100%);
}

::-webkit-scrollbar{
  width: 6px;
  height: 6px;
}
::-webkit-scrollbar-track{
  background-image: linear-gradient(to right, rgba(204, 203, 203, 0.863), #f7f7f7);
}
::-webkit-scrollbar-thumb{
  background: linear-gradient(rgb(40, 69, 196), rgb(119, 119, 119));
}
::-webkit-scrollbar-thumb:hover{
  background: linear-gradient(rgb(88, 111, 212), rgb(165, 164, 164));
}        
header{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding: 30px 100px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
  margin-top: -20px;  
}
.logo{
  width: 8em;

}
.navigation a {
  position: relative;
  font-size: 1.1em;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  margin-left: 20px;
  padding: 6px 15px;
  transition: .5s;
  
}
.navigation a:hover,
.navigation a.active{
  color: #333;
}
.navigation a span {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 30px;
  z-index: -1;
  transform: scale(0);
  opacity: 0;
  transition: .5s;
}
.navigation a:hover span,
.navigation a.active span{
  transform: scale(1);
  opacity: 1;
}
.contact{
  background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0));
  background-position: center;
  background-repeat: no-repeat;
  box-shadow: 1px 1px 10px rgba(1, 1, 1, 0.4);
  background-size: cover;
  position: relative;
  margin: 6% auto;
  padding: 5px 30px;
  margin-top: 130px;
  border-radius: 30px;
  opacity: .9;
  overflow: hidden;
  backdrop-filter: blur(20px);
}
.contact h2{
  font-size: 40px;
  color: white;
  text-align: center;
  margin-bottom: 10px;   
  margin-top: 20px; 
}
.contact form{
  width: 600px;
  text-align: center;
}
form .input-box{
  display: flex;
  justify-content: space-between;
}
.input-box .input-field{
  width: 48.5%;
}
.field .item{
  width: 100%;
  padding: 18px;
  outline: none;
  border-top: 1px solid #e7e7e7;
  border-left: 1px solid #e7e7e7;
  border-right: 1px solid #e7e7e7;
  border-bottom: 1px solid #e7e7e7;
  background: transparent;
  color: white;
  border-radius: 6px;
  font-size: 16px;
  margin: 12px 0;
}
.item::placeholder {
  color: #e7e7e7; /* Change the color to your desired color */
}
.field .error-text{
  font-size: 14.5px;
  color: #d03025;
  text-align: left;
  margin: -5px 0 10px;
  display: none;
}
form .textarea-field .item{
  resize: none;
}
form .textarea-field .error-text{
  margin-top: -10px;
}
form button {
  padding: 12px 32px;
  background: linear-gradient(to right, rgb(40, 69, 196), rgb(119, 119, 119));
  border: none;
  outline: none;
  border-radius: 30px;
  font-size: 16px;
  color: white;
  letter-spacing: 1px;
  font-weight: 600px;
  cursor: pointer;
  margin-top: 20px;
  margin-bottom: 20px;
  transition: .5s;
}
/* Add this to the existing CSS code */

/* Responsive navbar styles */
@media only screen and (max-width: 768px) {
  header {
    padding: 20px;
    flex-direction: column;
    align-items: center;
  }
  .logo {
    width: 5em;
  }
  .navigation {
    flex-direction: column;
    align-items: center;
  }
  .navigation a {
    margin-left: 0;
    padding: 10px;
    font-size: 1em;
  }
  .navigation a span {
    display: none;
  }
}
@media only screen and (max-width: 768px) {
  .navigation a {
    margin-bottom: 20px; /* Add this line */
  }
}
@media only screen and (max-width: 480px) {
  header {
    padding: 10px;
  }
  .logo {
    width: 3em;
  }
  .navigation a {
    font-size: 0.8em;
  }
}


    </style>
</head>
<body>
  <header>
<img src="pm2.png" class="logo">
      <nav class="navigation">
          <a href="index1.html">HOME<span></span></a>
          <a href="about.html">About<span></span></a>
          <a href="project.html">Projects<span></span></a>
          <a href="resource.html">Resources<span></span></a>
          <a href="workshop.html">Workshops<span></span></a>
          <a href="feedback.html">Feedback<span></span></a>
          <a href="contact.html" class="active">Contact Us<span></span></a>
          <a href="profile.html"><i class="fa-regular fa-user"></i></a>
      </nav>
  </header>
  <section class="contact">
    <h2>Contact Us!</h2>
    <form action="#">
      <div class="input-box">
        <div class="input-field field">
          <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off" required>
        </div>
        <div class="input-field field">
          <input type="email" placeholder="Email id" id="email" class="item" autocomplete="off" required>
        </div>
      </div>
      <div class="input-box">
        <div class="input-field field">
          <input type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off" required>
        </div>
        <div class="input-field field">
          <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off" required>
        </div>
      </div>
      <div class="textarea-field field">
        <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message" class="item" autocomplete="off"></textarea>
      </div>
      <button type="submit">Send Message</button>      
    </form>
  </section>





  <script src="https://smtpjs.com/v3/smtp.js">  </script>
  <script>
    const form = document.querySelector('form');
    const fullname = document.getElementById("name");
    const email = document.getElementById("email");
    const phone = document.getElementById("phone");
    const subject = document.getElementById("subject");
    const mess = document.getElementById("message");
    function sendEmail() {
  const bodyMessage = `Full Name: ${fullname.value}<br> Email: ${email.value}<br> Phone Number: ${phone.value}<br> Message: ${mess.value}`;
  Email.send({
    SecureToken: "b6267017-f6d2-4a1a-ae86-1f73344c118e",
    Host: "smtp.elasticemail.com",
    Username: "promentor97@gmail.com",
    Password: "C5489514B472DCC04616864F557194D0CDD9",
    To: 'promentor97@gmail.com',
    From: "promentor97@gmail.com",
    Subject: subject.value,
    Body: bodyMessage
  }).then(
    message => {
      if (message == "OK") {
        console.log("Email sent successfully!");
        Swal.fire({
          title: "Success!",
          text: "Your Message has been sent successfully",
          icon: "success"
        });
                // Clear the input fields
                fullname.value = '';
        email.value = '';
        phone.value = '';
        subject.value = '';
        mess.value = '';
      } else {
        console.error("Error sending email:", message);
        Swal.fire({
          title: "Error!",
          text: "Failed to send email",
          icon: "error"
        });
      }
    }
  ).catch(
    error => {
      console.error("Error sending email:", error);
      Swal.fire({
        title: "Error!",
        text: "Failed to send email",
        icon: "error"
      });
    }
  );
}
form.addEventListener("submit", (e) => {
  e.preventDefault(); 
  sendEmail();
});    
  </script>
  <script>
    // Disable right-click
  document.addEventListener('contextmenu', (e) => e.preventDefault());
  
  function ctrlShiftKey(e, keyCode) {
    return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
  }
  
  document.onkeydown = (e) => {
    // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
    if (
      event.keyCode === 123 ||
      ctrlShiftKey(e, 'I') ||
      ctrlShiftKey(e, 'J') ||
      ctrlShiftKey(e, 'C') ||
      (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
    )
      return false;
  };
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
