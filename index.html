<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promentor</title>
<style>
     @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
  }
  body{
      min-height: 100vh;
      overflow-x: hidden;
      background-color: #B8B9B9;
      background-image: linear-gradient(#7F99B6, #9EA0A3);
  }
  header{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 30px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
  }
  .logo{
      width: 8em;

  }
  .navigation a {
      position: relative;
      font-size: 1.1em;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      margin-left: 20px;
      padding: 6px 15px;
      transition: .5s;
  }
  .navigation a:hover,
  .navigation a.active{
      color: #333;
  }
  .navigation a span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 30px;
      z-index: -1;
      transform: scale(0);
      opacity: 0;
      transition: .5s;
  }
  .navigation a:hover span,
  .navigation a.active span{
      transform: scale(1);
      opacity: 1;
  }

  .parallax{
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 75vh;
      background: url(background.png) no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
  }
  #text{
      position: absolute;
      font-size: 5em;
      color: #1b283a;
      text-shadow: 2px 4px 5px #f9f9f9;
  }
  .start {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

  .get_start{
    text-decoration: none;
    background-color: #1b283a;
    color: white;
    padding: 15px 15px;
    border-radius: 10px;
    font-size: 25px;
    font-family: Copperplate Gothic;
    font-weight: 700;
    position: relative;
    justify-content: space-between;
    align-items: center;
    display: inline-block;
    margin-top: -200px;
    }
</style>
</head>
<body>
    <header>
  <img src="promentor.png" class="logo">
        <nav class="navigation">
            <a href="" class="active">HOME<span></span></a>
            <a href="">About<span></span></a>
            <a href="">Projects<span></span></a>
            <a href="">Resources<span></span></a>
            <a href="">Workshops<span></span></a>
            <a href="">Feedback<span></span></a>
            <a href="">Contact Us<span></span></a>
        </nav>
    </header>
    <div class="login">
    <section class="parallax">
        <h2 id="text">Work with your Ideal</h2>
      </section>
      <div class="start">

      <a href="login.html" class="get_start">Get Started</a>
    </div>
</div>









</body>
</html>
